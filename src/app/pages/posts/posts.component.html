<div class="wrapper">
    <mat-form-field>
        <mat-label>Filter by tags</mat-label>
        <mat-select multiple
            (selectionChange)="handleTagFilterChange($event.value)">
            <mat-option *ngFor="let tag of availableTags$ | async"
                [value]="tag">
                {{tag}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    
    <viv-post-list
        [posts]="(posts$ | async) || []"
        [editFn]="editPostFn"
        [deleteFn]="deletePostFn"
        [availableTags]="(availableTags$ | async) || []">
    </viv-post-list>

    <div class="add">
        <viv-post-editor
            type="create"
            [formTitle]="'Report an issue'"
            [availableTags]="(availableTags$ | async) || []"
            (created)="handleAddPost($event)">
        </viv-post-editor>
        <viv-spinner-overlay
            *ngIf="addingNewIssueInProg$ | async">
        </viv-spinner-overlay>
    </div>
</div>
