<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="avatar">
            <mat-icon>person</mat-icon>
        </div>
        <mat-card-title>
            {{post.title}}
        </mat-card-title>
        <mat-card-subtitle>
            Last edited: {{post.modifiedAt | date}}
        </mat-card-subtitle>
        <div class="buttons">
            <button mat-icon-button
                (click)="handleDeleteClick()">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button
                (click)="handleEditClick()">
                <mat-icon>create</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content>
        <p [innerHTML]="post.text | sum | links"></p>

        <mat-chip-list aria-label="tags">
            <mat-chip *ngFor="let tag of post.tags"
                selectable="false"
                disableRipple="true">
                {{tag}}
            </mat-chip>
        </mat-chip-list>
    </mat-card-content>
</mat-card>
